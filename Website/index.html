        <title>Conway's Game of Life</title>
        <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">

    <body>
        <div class = header>
            <h1>Conway's Game of Life</h1>

            <div class = "buttons">
                <div onclick = "startBoard()" class = "button">
                    Run
                </div>

                <div onclick = "stopBoard()" class = "button">
                    Stop
                </div>

                <div onclick = "clearBoard()" class = "button">
                    Clear
                </div>

                <div onclick = "randomBoard()" class = "button">
                    Random
                </div>
                <input type = "range" min = "0" max = "100" value = "50" class = "slider" id = "probabilitySlider">
                <span id = "probabilityDisplay">50%</span>

                Speed
                <input type = "range" min = "0" max = "2500" value = "500" class = "slider" id = "speedSlider">
                <span id = "speedDisplay">500ms</span>

                Size
                <input type = "range" min = "0" max = "1000" value = "100" class = "slider" id = "sizeSlider">
                <span id = "sizeDisplay">100%</span>
            </div>
        </div>

        <div class = "grid"></div>

        <div class = footer>
            <div class = "buttons">
                <div class = "button">
                    <a href = "privacy.html">Privacy</a>
                </div>

                <div class = "button">
                    <a href = "termsOfUse.html">Terms of Use</a>
                </div>
                
                <div class = "button">
                    <a href = "mailto: contact@conwaysgameoflifevisualizer.awsapps.com">Contact Us</a>
                </div>

                <div class = "button">

                </div>
            </div>
