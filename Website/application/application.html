<!DOCTYPE html>
</html>
	<head>
		<title>Conway's Game of Life</title>
		
		<!-- Materialize CSS Unminimised -->
		<link rel="stylesheet" href="..\styling\materialize.css">
		
		<!-- Additional Custom CSS -->
		<link rel="stylesheet" href="grid.css">
	</head>

	<body>
		<!-- Settings For Game -->
        <div class = "buttons">
            <div onclick="startOrStopBoard()" class="button">
                <span id="runningStatus">Run</span>
            </div>

            <div onclick="clearBoard()" class="button">
                Clear
            </div>

            <div onclick="randomBoard()" class="button">
                Random
            </div>
            <input type="range" min="0" max="100" value="50" class="slider" id="probabilitySlider">
			<span id="probabilityDisplay">50%</span>
			
            Speed
            <input type="range" min="0" max="2500" value="500" class="slider" id="speedSlider">
            <span id="speedDisplay">500ms</span>

            Size
            <input type="range" min="0" max="1000" value="100" class="slider" id="sizeSlider">
            <span id="sizeDisplay">100%</span>
        </div>

		<!-- Game -->
        <div class="grid"></div>

		<!-- Importing Game -->
        <script src="board.js"></script>
	</body>
</html>
